<div class="container">
    <h1>{{ title }}</h1>
    <ul class="chronology">
        <li *ngFor="let event of events" class="chronology">
            <fa-icon [icon]="getIconInfo(event)" class="icon"></fa-icon>
            <details class="panel">
                <summary>{{ event.title }}</summary>
                <p>{{ event.content }}</p>
            </details>
        </li>
    </ul>
</div>
