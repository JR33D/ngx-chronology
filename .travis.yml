language: node_js
node_js:
 - node
before_install:
 - export CHROME_BIN=chromium-browser
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
before_script:
 - npm i -g --silent @angular/cli
script:
 - npm run build:prod
before_deploy:
 - export PKG_VERSION=`node -p "require('./package.json').version"`
 - git tag "${PKG_VERSION}-$(date +'%Y-%m-%d')";
deploy:
  - provider: releases
    api_key:
        secure: 
    file: "/dist/ngx-chronology"
    skip_cleanup: true
    on:
        branch: master
        condition: 'git tag -l "${PKG_VERSION}-$(date +'%Y-%m-%d')"' != "${PKG_VERSION}-$(date +'%Y-%m-%d')"
notifications:
    email:
        on_success: never
        on_failure: change
